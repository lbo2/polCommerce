<ng-container *ngIf="readyToShow">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">#Código postal</li>
      <li class="breadcrumb-item" aria-current="page">Selección de elementos</li>
      <li class="breadcrumb-item active" aria-current="page">Selección de producto</li>
    </ol>
  </nav>

  <div class="container">
    <div class="pt-md-5 pb-md-4 mx-auto">
      <h2 class="text-muted">SELECCIÓN DE PRODUCTO</h2>
    </div>

    <div class="input-group mb-3">
      <select class="custom-select SelectorColor" id="inputGroupSelect02">
        <option selected>Selecciona tipo de elemento...</option>
        <option value="1" selected>Elemento 1</option>
        <option value="2">Elemento 2</option>
        <option value="3">Elemento 3</option>
        <option value="2">Elemento 4</option>
        <option value="3">Elemento 5</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <select class="custom-select SelectorColor" id="inputGroupSelect02">
        <option selected>Selecciona metodo vertido...</option>
        <option value="1" selected>Metodo 1</option>
        <option value="3">Metodo 2</option>
      </select>
    </div>

      </div>

  </div>


  <div class="container">
    <div class="row">
      <div class="col-lg-6 pb-md-4">
        <h2 class="text-muted">PRODUCTOS ({{products.length}})</h2>
      </div>
      <div class="col-lg-6">   
         <!-- <a href="" class="pull-right"><p>Ver todos..</p></a> -->
      </div>
    </div>

  </div>

 
  <div class="container pb-md-5">
    <div class="card-deck">
      <div *ngFor="let product of products; let i = index" class="card text-white bg-secondary mb-3 col-lg 3 col-md-3  col-sm-12 col-xs-12 mr-2">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button class="btn polpaicoButton btn-block" (click)="selectProduct(i)">SELECCIONAR</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
